                      <h4><img src="Images/pokedex-icon.png" class="img-fluid" width="60px">Pokédex </h4>

                    <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Nombre / No. Dex</span>

                          </div>
                        <hr/>
                        
                        <img id="PkmSprite" src="Images/Who's That Pokémon.png" class="img-thumbnail" alt="Pokémon" width="30%">
                       
                        <br/>
                        <br/>
                        <h4><img src="Images/Pokeball-Icon.png" width="32px"> Datos del Pokémon </h4>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Nombre</span>
                            <input id="PkmName" disabled type="text" class="form-control" placeholder="Nombre del Pokémon" aria-label="PkmName" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">No. Dex</span>
                            <input id="PkmDexNo" disabled type="text" class="form-control" placeholder="No. Pokédex" aria-label="PkmDexNo" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Tipo(s)</span>
                            <input id="PkmType" disabled type="text" class="form-control" placeholder="Tipo" aria-label="PkmType" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Peso</span>
                            <input id="PkmWeight" disabled type="text" class="form-control" placeholder="Peso" aria-label="PkmWeight" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">Stats</span>
                          <!-- <input > -->
                          <textarea id="PkmStats" disabled type="text" class="form-control" placeholder="Estadísticas" aria-label="PkmStats" aria-describedby="basic-addon1"></textarea>
                        </div>

                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">Movimientos</span>
                          <!-- <input id="PkmMove" disabled type="text" class="form-control" placeholder="Movimientos" aria-label="PkmMove" aria-describedby="basic-addon1"> -->
                          <textarea id="PkmMove" disabled type="text" class="form-control" placeholder="Listado de Movimientos" aria-label="PkmMove" aria-describedby="basic-addon1"></textarea>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                    <!-- Se puede agregar texto aquí -->
                    </div>
